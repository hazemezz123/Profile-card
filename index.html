<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOTW Developer Card</title>
    <!-- Fonts: DIN or similar condensed font for that sharp sport look -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Teko:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="totw-card">
      <!-- Background Texture Layers -->
      <div class="card-bg-texture"></div>
      <div class="card-border-gold"></div>

      <!-- Content -->

      <!-- Left Column Info -->
      <div class="info-column">
        <div class="rating">99</div>
        <div class="position">DEV</div>
        <div class="divider-short"></div>
        <div class="nation"><i class="fa-brands fa-react"></i></div>
        <div class="club"><i class="fa-brands fa-github"></i></div>
      </div>

      <!-- Main Image -->
      <div class="image-section">
        <img src="pic.png" alt="Player Image" class="player-cutout" />
      </div>

      <!-- Bottom Info -->
      <div class="bottom-info">
        <h2 class="player-name">HAZEM</h2>

        <div class="stats-container">
          <div class="stats-column">
            <div class="stat">
              <span class="val">99</span> <span class="lbl">PAC</span>
            </div>
            <div class="stat">
              <span class="val">95</span> <span class="lbl">SHO</span>
            </div>
            <div class="stat">
              <span class="val">98</span> <span class="lbl">PAS</span>
            </div>
          </div>

          <div class="vertical-divider"></div>

          <div class="stats-column">
            <div class="stat">
              <span class="val">96</span> <span class="lbl">DRI</span>
            </div>
            <div class="stat">
              <span class="val">90</span> <span class="lbl">DEF</span>
            </div>
            <div class="stat">
              <span class="val">94</span> <span class="lbl">PHY</span>
            </div>
          </div>
        </div>

        <!-- Social Links (Gold & Small) -->
        <div class="social-row">
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
